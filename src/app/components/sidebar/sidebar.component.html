<ng-sidebar-container class="sidebar_container">
  <!-- Sidebar-Content -->
  <ng-sidebar closeOnClickOutside=true class="sidebar_content" [(opened)]="opened">
    <nav class="col-md-3 d-xs-block bg-white sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="material-icons">settings</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Profil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Veranstaltung erstellen
            </a>
          </li>
          <!-- Aufruf von SignOut () Api von AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Ausloggen
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </ng-sidebar>
  <!-- Page content -->
  <div ng-sidebar-content class="sidebar_page_content">
    <i class="material-icons nav_handler" (click)="toggleSidebar()">menu</i>
  </div>
</ng-sidebar-container>
